<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="apartmentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5"/>
      <stop offset="50%" style="stop-color:#E8E8E8"/>
      <stop offset="100%" style="stop-color:#DCDCDC"/>
    </linearGradient>
    <linearGradient id="constructionSkyGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4"/>
      <stop offset="50%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#F0F8FF"/>
    </linearGradient>
    <linearGradient id="craneGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF4500"/>
      <stop offset="100%" style="stop-color:#DC143C"/>
    </linearGradient>
    <linearGradient id="glassReflection" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B0E0E6"/>
      <stop offset="50%" style="stop-color:#87CEEB"/>
      <stop offset="100%" style="stop-color:#4682B4"/>
    </linearGradient>
    <pattern id="brickPattern" patternUnits="userSpaceOnUse" width="12" height="6">
      <rect width="12" height="6" fill="#CD5C5C"/>
      <rect width="6" height="3" fill="#A0522D"/>
      <rect x="6" y="3" width="6" height="3" fill="#A0522D"/>
    </pattern>
    <pattern id="scaffoldPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#C0C0C0" opacity="0.7"/>
      <rect width="2" height="8" fill="#A9A9A9"/>
      <rect x="4" width="2" height="8" fill="#A9A9A9"/>
    </pattern>
  </defs>
  
  <!-- Clear day sky -->
  <rect width="800" height="380" fill="url(#constructionSkyGradient2)"/>
  
  <!-- City background -->
  <rect x="650" y="280" width="40" height="100" fill="#708090" opacity="0.5"/>
  <rect x="700" y="260" width="35" height="120" fill="#708090" opacity="0.5"/>
  <rect x="740" y="240" width="30" height="140" fill="#708090" opacity="0.5"/>
  
  <!-- Construction site ground -->
  <rect y="380" width="800" height="220" fill="#DEB887"/>
  <rect y="420" width="800" height="180" fill="#CD853F"/>
  
  <!-- Main apartment building under construction -->
  <rect x="200" y="50" width="300" height="330" fill="url(#apartmentGradient)" stroke="#B0B0B0" stroke-width="2"/>
  
  <!-- Building floors -->
  <rect x="180" y="80" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="120" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="160" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="200" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="240" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="280" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="320" width="340" height="15" fill="#D3D3D3"/>
  <rect x="180" y="360" width="340" height="15" fill="#D3D3D3"/>
  
  <!-- Apartment balconies -->
  <rect x="190" y="90" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="130" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="170" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="210" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="250" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="290" width="320" height="8" fill="#C0C0C0"/>
  <rect x="190" y="330" width="320" height="8" fill="#C0C0C0"/>
  
  <!-- Windows in progress -->
  <rect x="220" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="270" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="320" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="370" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="420" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="470" y="100" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  
  <rect x="220" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="270" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="320" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="370" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="420" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  <rect x="470" y="140" width="30" height="20" fill="url(#glassReflection)" opacity="0.6" stroke="#2F4F4F" stroke-width="1"/>
  
  <!-- Unfinished windows (openings) -->
  <rect x="220" y="180" width="30" height="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="270" y="180" width="30" height="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="320" y="180" width="30" height="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="370" y="180" width="30" height="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  <rect x="420" y="180" width="30" height="20" fill="none" stroke="#2F4F4F" stroke-width="2"/>
  
  <!-- Structural columns -->
  <rect x="210" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="250" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="290" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="330" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="370" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="410" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="450" y="50" width="8" height="330" fill="#A9A9A9"/>
  <rect x="490" y="50" width="8" height="330" fill="#A9A9A9"/>
  
  <!-- Tower cranes -->
  <rect x="550" y="30" width="15" height="350" fill="url(#craneGradient2)"/>
  <rect x="520" y="20" width="120" height="12" fill="url(#craneGradient2)"/>
  <rect x="500" y="15" width="30" height="8" fill="url(#craneGradient2)"/>
  
  <!-- Second crane -->
  <rect x="120" y="40" width="12" height="340" fill="url(#craneGradient2)"/>
  <rect x="80" y="30" width="100" height="10" fill="url(#craneGradient2)"/>
  
  <!-- Crane hooks and loads -->
  <line x1="600" y1="32" x2="600" y2="120" stroke="#333" stroke-width="3"/>
  <rect x="590" y="120" width="20" height="12" fill="#8B4513"/>
  
  <line x1="150" y1="40" x2="150" y2="180" stroke="#333" stroke-width="2"/>
  <rect x="142" y="180" width="16" height="10" fill="#D3D3D3"/>
  
  <!-- Scaffolding system -->
  <rect x="180" y="100" width="15" height="280" fill="url(#scaffoldPattern)"/>
  <rect x="505" y="120" width="15" height="260" fill="url(#scaffoldPattern)"/>
  
  <!-- Horizontal scaffolding -->
  <rect x="195" y="150" width="310" height="5" fill="#C0C0C0" opacity="0.8"/>
  <rect x="195" y="220" width="310" height="5" fill="#C0C0C0" opacity="0.8"/>
  <rect x="195" y="290" width="310" height="5" fill="#C0C0C0" opacity="0.8"/>
  
  <!-- Construction vehicles and equipment -->
  <!-- Mobile crane -->
  <rect x="50" y="450" width="100" height="40" fill="#FFD700" rx="5"/>
  <rect x="45" y="440" width="30" height="20" fill="#FFD700"/>
  <rect x="40" y="435" width="25" height="15" fill="#FF6347"/>
  <circle cx="75" cy="505" r="15" fill="#1C1C1C"/>
  <circle cx="125" cy="505" r="15" fill="#1C1C1C"/>
  <circle cx="75" cy="505" r="8" fill="#C0C0C0"/>
  <circle cx="125" cy="505" r="8" fill="#C0C0C0"/>
  
  <!-- Boom -->
  <line x1="65" y1="440" x2="45" y2="380" stroke="#FFD700" stroke-width="6"/>
  <line x1="45" y1="380" x2="45" y2="360" stroke="#333" stroke-width="2"/>
  <rect x="40" y="360" width="10" height="8" fill="#2F4F4F"/>
  
  <!-- Concrete pump truck -->
  <rect x="600" y="460" width="120" height="35" fill="#4169E1" rx="5"/>
  <circle cx="625" cy="510" r="12" fill="#1C1C1C"/>
  <circle cx="695" cy="510" r="12" fill="#1C1C1C"/>
  <circle cx="625" cy="510" r="6" fill="#C0C0C0"/>
  <circle cx="695" cy="510" r="6" fill="#C0C0C0"/>
  
  <!-- Concrete pump boom -->
  <line x1="650" y1="460" x2="630" y2="400" stroke="#4169E1" stroke-width="8"/>
  <line x1="630" y1="400" x2="610" y2="350" stroke="#4169E1" stroke-width="6"/>
  <line x1="610" y1="350" x2="590" y2="300" stroke="#4169E1" stroke-width="4"/>
  
  <!-- Material hoist -->
  <rect x="520" y="380" width="20" height="50" fill="#C0C0C0"/>
  <rect x="525" y="375" width="10" height="10" fill="#FF6347"/>
  <rect x="515" y="360" width="30" height="8" fill="#2F4F4F"/>
  
  <!-- Construction workers -->
  <circle cx="300" cy="370" r="6" fill="#FDBCB4"/>
  <rect x="294" y="376" width="12" height="15" fill="#FF6347"/>
  <rect x="292" y="386" width="16" height="12" fill="#4169E1"/>
  <rect x="296" y="360" width="8" height="12" fill="#FFD700"/>
  
  <circle cx="450" cy="370" r="6" fill="#FDBCB4"/>
  <rect x="444" y="376" width="12" height="15" fill="#FF6347"/>
  <rect x="442" y="386" width="16" height="12" fill="#4169E1"/>
  <rect x="446" y="360" width="8" height="12" fill="#FFD700"/>
  
  <circle cx="350" cy="150" r="5" fill="#FDBCB4"/>
  <rect x="345" y="155" width="10" height="12" fill="#FF6347"/>
  <rect x="343" y="162" width="14" height="10" fill="#4169E1"/>
  
  <!-- Construction materials -->
  <rect x="300" y="470" width="60" height="25" fill="#8B4513"/>
  <rect x="305" y="460" width="15" height="15" fill="#8B4513"/>
  <rect x="325" y="460" width="15" height="15" fill="#8B4513"/>
  <rect x="345" y="460" width="15" height="15" fill="#8B4513"/>
  
  <!-- Steel reinforcement -->
  <rect x="400" y="480" width="4" height="30" fill="#8B4513"/>
  <rect x="405" y="480" width="4" height="30" fill="#8B4513"/>
  <rect x="410" y="480" width="4" height="30" fill="#8B4513"/>
  <rect x="415" y="480" width="4" height="30" fill="#8B4513"/>
  
  <!-- Safety equipment -->
  <rect x="250" y="440" width="25" height="20" fill="#FF6347"/>
  <text x="262" y="455" text-anchor="middle" fill="white" font-family="Arial" font-size="10" font-weight="bold">⚠</text>
  
  <!-- Construction fencing -->
  <rect x="160" y="430" width="3" height="20" fill="#FF6347"/>
  <rect x="170" y="430" width="3" height="20" fill="#FF6347"/>
  <rect x="180" y="430" width="3" height="20" fill="#FF6347"/>
  <rect x="162" y="440" width="20" height="3" fill="#FF6347"/>
  
  <!-- Site office trailer -->
  <rect x="700" y="440" width="80" height="30" fill="#F5DEB3" rx="3"/>
  <rect x="710" y="448" width="15" height="15" fill="#4682B4" opacity="0.7"/>
  <rect x="730" y="448" width="15" height="15" fill="#4682B4" opacity="0.7"/>
  <rect x="750" y="455" width="20" height="8" fill="#8B4513"/>
  
  <!-- Construction lights -->
  <rect x="280" y="420" width="4" height="15" fill="#2F4F4F"/>
  <circle cx="282" cy="415" r="6" fill="#FFD700" opacity="0.8"/>
  
  <rect x="420" y="420" width="4" height="15" fill="#2F4F4F"/>
  <circle cx="422" cy="415" r="6" fill="#FFD700" opacity="0.8"/>
  
  <!-- Dust and construction atmosphere -->
  <circle cx="350" cy="380" r="40" fill="#DDD8C0" opacity="0.2"/>
  <circle cx="450" cy="390" r="35" fill="#CD853F" opacity="0.2"/>
  <circle cx="250" cy="390" r="30" fill="#DDD8C0" opacity="0.2"/>
  
  <!-- Fluffy white clouds -->
  <ellipse cx="100" cy="80" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="130" cy="75" rx="30" ry="15" fill="white" opacity="0.8"/>
  <ellipse cx="650" cy="60" rx="50" ry="25" fill="white" opacity="0.8"/>
  <ellipse cx="690" cy="55" rx="35" ry="18" fill="white" opacity="0.8"/>
</svg>
