<!-- High Quality Placeholder for Project 2 - Commercial Office -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="skyGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#87CEEB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498DB;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#2980B9;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Sky Background -->
  <rect width="1200" height="300" fill="url(#skyGrad2)"/>
  
  <!-- Ground -->
  <rect y="300" width="1200" height="500" fill="#95A5A6"/>
  
  <!-- Main Tower -->
  <rect x="300" y="50" width="600" height="550" fill="url(#buildingGrad2)" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Glass Facade Sections -->
  <rect x="320" y="70" width="560" height="80" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="320" y="170" width="560" height="80" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="320" y="270" width="560" height="80" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="320" y="370" width="560" height="80" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="320" y="470" width="560" height="80" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  
  <!-- Window Grid Pattern -->
  <g stroke="#85C1E9" stroke-width="2" fill="none">
    <!-- Vertical lines -->
    <line x1="420" y1="70" x2="420" y2="550"/>
    <line x1="520" y1="70" x2="520" y2="550"/>
    <line x1="620" y1="70" x2="620" y2="550"/>
    <line x1="720" y1="70" x2="720" y2="550"/>
    <line x1="780" y1="70" x2="780" y2="550"/>
    
    <!-- Horizontal lines -->
    <line x1="320" y1="110" x2="880" y2="110"/>
    <line x1="320" y1="130" x2="880" y2="130"/>
    <line x1="320" y1="210" x2="880" y2="210"/>
    <line x1="320" y1="230" x2="880" y2="230"/>
    <line x1="320" y1="310" x2="880" y2="310"/>
    <line x1="320" y1="330" x2="880" y2="330"/>
    <line x1="320" y1="410" x2="880" y2="410"/>
    <line x1="320" y1="430" x2="880" y2="430"/>
    <line x1="320" y1="510" x2="880" y2="510"/>
    <line x1="320" y1="530" x2="880" y2="530"/>
  </g>
  
  <!-- Side Buildings -->
  <rect x="100" y="200" width="150" height="400" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  <rect x="950" y="180" width="180" height="420" fill="#34495E" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Side Building Windows -->
  <rect x="120" y="220" width="110" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="120" y="300" width="110" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="120" y="380" width="110" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="120" y="460" width="110" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  
  <rect x="970" y="200" width="140" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="970" y="280" width="140" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="970" y="360" width="140" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="970" y="440" width="140" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  <rect x="970" y="520" width="140" height="60" fill="url(#glassGrad2)" stroke="#3498DB" stroke-width="1"/>
  
  <!-- Plaza Area -->
  <rect x="250" y="600" width="700" height="100" fill="#BDC3C7" stroke="#95A5A6" stroke-width="1"/>
  
  <!-- Entrance -->
  <rect x="550" y="550" width="100" height="50" fill="#E74C3C"/>
  <text x="600" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="white" font-weight="bold">ENTRANCE</text>
  
  <!-- Modern Art Installation -->
  <polygon points="500,650 520,620 540,650" fill="#E67E22"/>
  <polygon points="660,650 680,620 700,650" fill="#E67E22"/>
  
  <!-- Landscaping -->
  <ellipse cx="200" cy="650" rx="50" ry="25" fill="#27AE60"/>
  <ellipse cx="1000" cy="670" rx="60" ry="30" fill="#27AE60"/>
  
  <!-- Urban Trees -->
  <rect x="180" y="580" width="8" height="60" fill="#8B4513"/>
  <circle cx="184" cy="580" r="20" fill="#27AE60"/>
  
  <rect x="1020" y="590" width="10" height="70" fill="#8B4513"/>
  <circle cx="1025" cy="590" r="25" fill="#2ECC71"/>
  
  <!-- City Skyline in Background -->
  <rect x="0" y="150" width="80" height="150" fill="#7F8C8D" opacity="0.6"/>
  <rect x="1150" y="120" width="50" height="180" fill="#7F8C8D" opacity="0.6"/>
  
  <!-- Text Overlay -->
  <rect x="0" y="700" width="1200" height="100" fill="black" opacity="0.8"/>
  <text x="600" y="740" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" fill="white" font-weight="bold">Corporate Office Tower</text>
  <text x="600" y="770" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" fill="#E0E0E0">Innovative Workspace Design</text>
</svg>
