    <line x1="270" y1="240" x2="270" y2="360"/>
    <line x1="230" y1="300" x2="310" y2="300"/>
    <line x1="370" y1="240" x2="370" y2="360"/>
    <line x1="330" y1="300" x2="410" y2="300"/>
    <line x1="470" y1="240" x2="470" y2="360"/>
    <line x1="430" y1="300" x2="510" y2="300"/>
    <line x1="570" y1="240" x2="570" y2="360"/>
    <line x1="530" y1="300" x2="610" y2="300"/>
  </g>
  
  <!-- Grand Entrance -->
  <rect x="380" y="400" width="90" height="100" fill="#8B4513" stroke="#654321" stroke-width="3"/>
  <ellipse cx="425" cy="400" rx="45" ry="15" fill="url(#roofGrad)"/>
  
  <!-- Columns -->
  <rect x="350" y="380" width="15" height="120" fill="#F5F5DC" stroke="#D2B48C" stroke-width="1"/>
  <rect x="485" y="380" width="15" height="120" fill="#F5F5DC" stroke="#D2B48C" stroke-width="1"/>
  
  <!-- Pool Area -->
