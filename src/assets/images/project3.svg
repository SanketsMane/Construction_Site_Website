<!-- High Quality Placeholder for Project 3 - Luxury Villa -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="skyGrad3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE4B5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="villaGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DDD8C4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="roofGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A0522D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00CED1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0080B0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sunset Sky -->
  <rect width="1200" height="350" fill="url(#skyGrad3)"/>
  
  <!-- Ground -->
  <rect y="350" width="1200" height="450" fill="#228B22"/>
  
  <!-- Main Villa Structure -->
  <rect x="200" y="200" width="500" height="300" fill="url(#villaGrad)" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Villa Roof -->
  <polygon points="180,200 450,150 720,200 700,180 450,130 200,180" fill="url(#roofGrad)" stroke="#654321" stroke-width="2"/>
  
  <!-- Side Wing -->
  <rect x="700" y="250" width="300" height="250" fill="url(#villaGrad)" stroke="#D2B48C" stroke-width="2"/>
  <polygon points="680,250 850,200 1020,250 1000,230 850,180 700,230" fill="url(#roofGrad)" stroke="#654321" stroke-width="2"/>
  
  <!-- Large Windows -->
  <rect x="230" y="240" width="80" height="120" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="330" y="240" width="80" height="120" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="430" y="240" width="80" height="120" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="530" y="240" width="80" height="120" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Side Wing Windows -->
  <rect x="730" y="280" width="70" height="100" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="820" y="280" width="70" height="100" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  <rect x="910" y="280" width="70" height="100" fill="#87CEEB" stroke="#4682B4" stroke-width="2"/>
  
  <!-- Window Frames -->
