  <ellipse cx="1050" cy="480" rx="60" ry="30" fill="#90EE90"/>
  <ellipse cx="100" cy="550" rx="50" ry="25" fill="#98FB98"/>
  
  <!-- Luxury Trees -->
  <rect x="80" y="380" width="15" height="100" fill="#8B4513"/>
  <circle cx="87" cy="380" r="35" fill="#228B22"/>
  
  <rect x="1100" y="390" width="18" height="120" fill="#8B4513"/>
  <circle cx="1109" cy="390" r="40" fill="#32CD32"/>
  
  <rect x="50" y="420" width="12" height="80" fill="#8B4513"/>
  <circle cx="56" cy="420" r="28" fill="#90EE90"/>
  
  <!-- Driveway -->
  <path d="M 0 520 Q 200 500 400 520 Q 600 540 800 520" stroke="#696969" stroke-width="20" fill="none"/>
  
  <!-- Luxury Car -->
  <rect x="300" y="510" width="80" height="30" fill="#2C3E50" rx="5"/>
  <circle cx="315" cy="540" r="8" fill="#34495E"/>
  <circle cx="365" cy="540" r="8" fill="#34495E"/>
  <rect x="310" y="515" width="60" height="15" fill="#85C1E9" opacity="0.8"/>
  
  <!-- Sun/Moon -->
  <circle cx="150" cy="120" r="40" fill="#FFD700" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="400" cy="100" rx="50" ry="25" fill="white" opacity="0.9"/>
  <ellipse cx="430" cy="90" rx="40" ry="20" fill="white" opacity="0.9"/>
  <ellipse cx="800" cy="80" rx="45" ry="22" fill="white" opacity="0.9"/>
  
  <!-- Text Overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="black" opacity="0.7"/>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold">Luxury Private Villa</text>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#E0E0E0">Exclusive Design with Premium Amenities</text>
</svg>
