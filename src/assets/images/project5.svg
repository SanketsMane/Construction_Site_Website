  <rect x="300" y="620" width="60" height="20" fill="#8B4513"/>
  <rect x="280" y="615" width="20" height="30" fill="#A0522D"/>
  
  <rect x="840" y="620" width="60" height="20" fill="#8B4513"/>
  <rect x="900" y="615" width="20" height="30" fill="#A0522D"/>
  
  <!-- Umbrellas -->
  <rect x="320" y="580" width="5" height="40" fill="#8B4513"/>
  <circle cx="322" cy="580" r="25" fill="#FF6B6B"/>
  
  <rect x="875" y="580" width="5" height="40" fill="#8B4513"/>
  <circle cx="877" cy="580" r="25" fill="#4ECDC4"/>
  
  <!-- Palm Trees -->
  <rect x="80" y="420" width="15" height="100" fill="#8B4513"/>
  <ellipse cx="87" cy="410" rx="20" ry="30" fill="#228B22"/>
  <ellipse cx="87" cy="400" rx="25" ry="35" fill="#32CD32"/>
  <ellipse cx="87" cy="390" rx="20" ry="30" fill="#228B22"/>
  
  <rect x="1150" y="400" width="18" height="120" fill="#8B4513"/>
  <ellipse cx="1159" cy="390" rx="25" ry="35" fill="#228B22"/>
  <ellipse cx="1159" cy="380" rx="30" ry="40" fill="#32CD32"/>
  <ellipse cx="1159" cy="370" rx="25" ry="35" fill="#228B22"/>
  
  <rect x="50" y="450" width="12" height="80" fill="#8B4513"/>
  <ellipse cx="56" cy="440" rx="18" ry="25" fill="#228B22"/>
  <ellipse cx="56" cy="430" rx="22" ry="30" fill="#32CD32"/>
  
  <!-- Beach Elements -->
  <ellipse cx="200" cy="700" rx="60" ry="20" fill="#F4A460"/>
  <ellipse cx="1000" cy="720" rx="80" ry="25" fill="#F4A460"/>
  
  <!-- Resort Decorations -->
  <polygon points="450,550 470,530 490,550" fill="#FF6B6B"/>
  <polygon points="710,550 730,530 750,550" fill="#4ECDC4"/>
  
  <!-- Sun -->
  <circle cx="1000" cy="100" r="45" fill="#FFD700" opacity="0.9"/>
  
  <!-- Tropical Clouds -->
  <ellipse cx="300" cy="80" rx="60" ry="30" fill="white" opacity="0.8"/>
  <ellipse cx="330" cy="70" rx="40" ry="20" fill="white" opacity="0.8"/>
  <ellipse cx="800" cy="60" rx="50" ry="25" fill="white" opacity="0.8"/>
  
  <!-- Text Overlay -->
  <rect x="0" y="720" width="1200" height="80" fill="black" opacity="0.7"/>
  <text x="600" y="750" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" fill="white" font-weight="bold">Luxury Resort & Spa</text>
  <text x="600" y="775" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#E0E0E0">Tropical Hospitality Design</text>
</svg>
