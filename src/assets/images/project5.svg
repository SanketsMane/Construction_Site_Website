<!-- High Quality Placeholder for Project 5 - Hospitality Design -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <linearGradient id="skyGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE66D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F3E3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8DCC0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="poolGrad5" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Tropical Sky -->
  <rect width="1200" height="300" fill="url(#skyGrad5)"/>
  
  <!-- Beach/Ground -->
  <rect y="300" width="1200" height="500" fill="#F4A460"/>
  
  <!-- Main Hotel Building -->
  <rect x="150" y="150" width="900" height="350" fill="url(#hotelGrad)" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Hotel Wings -->
  <rect x="100" y="200" width="100" height="300" fill="url(#hotelGrad)" stroke="#D2B48C" stroke-width="2"/>
  <rect x="1000" y="200" width="100" height="300" fill="url(#hotelGrad)" stroke="#D2B48C" stroke-width="2"/>
  
  <!-- Roof -->
  <polygon points="80,200 120,150 220,150 250,200" fill="#8B4513"/>
  <polygon points="130,150 970,150 1070,200 150,200" fill="#8B4513"/>
  <polygon points="980,150 1020,150 1120,200 1000,200" fill="#8B4513"/>
  
  <!-- Hotel Balconies -->
  <g fill="#E8DCC0" stroke="#D2B48C" stroke-width="1">
    <rect x="200" y="200" width="80" height="80"/>
    <rect x="320" y="200" width="80" height="80"/>
    <rect x="440" y="200" width="80" height="80"/>
    <rect x="560" y="200" width="80" height="80"/>
    <rect x="680" y="200" width="80" height="80"/>
    <rect x="800" y="200" width="80" height="80"/>
    <rect x="920" y="200" width="80" height="80"/>
    
    <rect x="200" y="320" width="80" height="80"/>
    <rect x="320" y="320" width="80" height="80"/>
    <rect x="440" y="320" width="80" height="80"/>
    <rect x="560" y="320" width="80" height="80"/>
    <rect x="680" y="320" width="80" height="80"/>
    <rect x="800" y="320" width="80" height="80"/>
    <rect x="920" y="320" width="80" height="80"/>
  </g>
  
  <!-- Balcony Railings -->
  <g stroke="#CD853F" stroke-width="2" fill="none">
    <line x1="200" y1="280" x2="280" y2="280"/>
    <line x1="320" y1="280" x2="400" y2="280"/>
    <line x1="440" y1="280" x2="520" y2="280"/>
    <line x1="560" y1="280" x2="640" y2="280"/>
    <line x1="680" y1="280" x2="760" y2="280"/>
    <line x1="800" y1="280" x2="880" y2="280"/>
    <line x1="920" y1="280" x2="1000" y2="280"/>
    
    <line x1="200" y1="400" x2="280" y2="400"/>
    <line x1="320" y1="400" x2="400" y2="400"/>
    <line x1="440" y1="400" x2="520" y2="400"/>
    <line x1="560" y1="400" x2="640" y2="400"/>
    <line x1="680" y1="400" x2="760" y2="400"/>
    <line x1="800" y1="400" x2="880" y2="400"/>
    <line x1="920" y1="400" x2="1000" y2="400"/>
  </g>
  
  <!-- Main Entrance -->
  <rect x="550" y="450" width="100" height="50" fill="#8B4513"/>
  <polygon points="530,450 620,400 670,450" fill="#A0522D"/>
  <rect x="570" y="460" width="60" height="40" fill="#654321"/>
  
  <!-- Hotel Pool -->
  <ellipse cx="600" cy="600" rx="200" ry="100" fill="url(#poolGrad5)" stroke="#20B2AA" stroke-width="3"/>
  <ellipse cx="600" cy="590" rx="180" ry="80" fill="#40E0D0" opacity="0.7"/>
  
  <!-- Pool Deck -->
